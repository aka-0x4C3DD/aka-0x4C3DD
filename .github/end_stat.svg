<svg fill="none" viewBox="0 0 800 100" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans&amp;display=swap');
        .marquee {
          height: 100%;
          overflow: hidden;
          position: relative;
        }
        .marquee strong {
          font-family: 'Google Sans', sans-serif !important;
          color: seagreen;
          position: absolute;
          font-size: clamp(1.2rem, 3vw, 2rem);
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 100%;
          text-align: center;
          white-space: nowrap;
          transform: translateX(100%);
          animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(calc(-100% + 100vw));
          }
        }

        @media screen and (max-width: 600px) {
          .marquee strong {
            font-size: clamp(1rem, 6vw, 2rem);
          }
        }
      </style>
      <div class="marquee">
        <strong>thanks for visiting my profile, see you next time!</strong>
      </div>
    </div>
  </foreignObject>
</svg>

<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans&amp;display=swap');
    .marquee {
      height: 50px;
      overflow: hidden;
      position: relative;
    }
    .marquee strong {
      font-family: 'Google Sans', sans-serif !important;
      color: darkgrey;
      position: absolute;
      font-size: 1.2em;
      width: 100%;
      height: 100%;
      margin: 0;
      line-height: 50px;
      text-align: center;
      transform: translateX(100%);
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-80%);
      }
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <div class="marquee">
        <strong>thanks for visiting my profile, see you next time !</strong>
      </div>
    </div>
  </foreignObject>
</svg>
